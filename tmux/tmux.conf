set -g base-index 1
setw -g pane-base-index 1

# Keybinds
set-window-option -g mode-keys vi

set -g status-keys vi
setw -g mode-keys vi

bind h select-pane -L
bind j select-pane -D
bind l select-pane -R
bind k select-pane -U

bind r source-file ~/.config/tmux/tmux.conf \; display-message "Config reloaded!"

# Open windows and panes in same directory
bind c new-window -c "#{pane_current_path}"
bind '"' split-window -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"

# Mouse
set -g mouse on

# Clipboard
set -s set-clipboard on

# Set the default terminal mode to 256-colors
set -g default-terminal "tmux-256color"

# Plugins
set -g @plugin 'tmux-plugins/tmux-battery'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

# THEME
set -g @plugin 'catppuccin/tmux#v2.1.3' # See https://github.com/catppuccin/tmux/tags for additional tags
set -g @catppuccin_flavor 'mocha'
set -g @catppuccin_window_status_style "rounded"
run ~/.config/tmux/plugins/catppuccin/tmux/catppuccin.tmux
set -g status-left ""
set -g status-right "#{E:@catppuccin_status_application}"
# set -agF status-right "#{E:@catppuccin_status_cpu}"
set -ag status-right "#{E:@catppuccin_status_session}"
# set -ag status-right "#{E:@catppuccin_status_uptime}"
# set -agF status-right "#{E:@catppuccin_status_battery}"
# run ~/.config/tmux/plugins/tmux-plugins/tmux-cpu/cpu.tmux
# run ~/.config/tmux/plugins/tmux-plugins/tmux-battery/battery.tmux

# set -g status-bg black
# set -g status-fg white
# set -g status-right '#{battery_status_bg} #{battery_percentage} | #(whoami)@#(sw_vers -productName) | %h%d %H:%M'
# setw -g window-status-style fg=white,bg=black
# setw -g window-status-current-style fg=black,bg=white
# set -g pane-active-border-style 'fg=blue'

# TPM
set-environment -g TMUX_PLUGIN_MANAGER_PATH '~/.tmux/plugins/'

set -g @plugin 'tmux-plugins/tpm'

set -g @plugin 'tmux-plugins/tmux-sensible'

set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @resurrect-strategy-nvim 'session' # Save Neovim session

run '~/.tmux/plugins/tpm/tpm'
