[git_status]
format = "[[$conflicted](yellow)[$untracked](blue)[$modified$renamed](yellow)[$staged](green)[$deleted](red)($ahead_behind$stashed)](green)($style) "
conflicted = ''
ahead = ''
behind = ''
diverged = ''
up_to_date = ''
untracked = ' $count '
stashed = ' $count '
modified = '󰑕 $count '
staged = '[++\($count\)](green)'
renamed = ' $count '
deleted = '󰆴 $count '
